<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting Club</title>
    <style>
      body,
      html {
        margin: 0;
        overflow-y: hidden;
        overflow-x: hidden;
      }
    
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Røde Container div element -->
    <div style="position: relative; display: inline-block">
      <!-- Den lille røde div container -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- Players Helse -->
        <div
          style="
            position: relative;
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- Tidtaker -->
        <div
          id="timer"
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          60
        </div>
        <!-- Motstanders sin Helse -->
        <div style="position: relative; height: 30px; width: 100%">
          <div style="background-color: yellow; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: blue;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
      <!-- Tekst for å vise hvem som har vinnet -->
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          display: none;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    
    <script src="/js/Classes.js"></script>
    <script src="/js/Funksjoner.js"></script>
    <script src="Spill.js"></script>
  </body>
</html>
