<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: black;
        }

        @import url('https://fonts.googleapis.com/css2?family=Carlito&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        #hoved{
            position: relative;
            left: 350px;
            top: 75px;
        }
        #quit:hover{
            color: gray;
        }
    </style>
</head>

<body>
    <!-- red container div -->
    <div style="position: relative; font-size: 0;" id="hoved">
        <div onclick="Start()"><span style="font-size: 15px;
          position: absolute;
            color: rgb(0, 255, 42);
            align-items: center;
            justify-content: center;
            top: 100;
            right: 0;
            bottom: 0;
            left: 300;
            display: flex;
            flex-wrap: wrap;
            display: inline-block;">Start Game</span></div>
        <div onclick="End()"><span style="
        font-size: 15px;
        position: absolute;
        color: rgb(0, 255, 42);
        align-items: center;
        justify-content: center;
        top: 400;
        right: 0;
        bottom: 0;
        left: 300;
        display: flex;
        flex-wrap: wrap;
        font-size: 15px;
        display: inline-block;" id="quit">Quit Game</span></div>
        <canvas></canvas>
    </div>
    <script src="js/Funksjoner.js"></script>
    <script src="js/Klasser.js"></script>
    <script src="index.js"></script>
</body>
